<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mottakee">
    <title>Yes-No Quest</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="state-quest">
    <div class="container" id="main-container">
        <div class="banner-gif">
            <img id="banner" src="./images/mid.gif" alt="banner" />
        </div>
        
        <div id="quest-content">
            <h1 id="question-heading">Do you love me?</h1>
            <div class="buttons">
                <button id="yes-button"><p>Yes</p></button>
                <button id="no-button"><p>No</p></button>
            </div>
        </div>

        <div id="success-content" style="display: none;">
            <h2 id="success-message">Yepppie :3</h2>
        </div>
    </div>

    <!-- Anime.js for smooth transitions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
